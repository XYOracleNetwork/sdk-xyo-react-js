name: Build

on:
  push:
    branches:
      - main

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn
      - name: install
        run: yarn install
      - name: build
        env:
          NODE_OPTIONS: "--max_old_space_size=8092"
        run: yarn build
      - name: cycle
        run: yarn cycle
      - name: build-storybook
        run: yarn build-storybook
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn
      - name: windows-defender
        run: powershell -Command Add-MpPreference -ExclusionPath "."
      - name: install
        run: yarn install --network-timeout 1000000
      - name: build
        env:
          NODE_OPTIONS: "--max_old_space_size=8092"
        run: yarn build
      - name: cycle
        run: yarn cycle
      - name: build-storybook
        run: yarn build-storybook
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn
      - name: install
        run: yarn install
      - name: build
        env:
          NODE_OPTIONS: "--max_old_space_size=8092"
        run: yarn build
      - name: cycle
        run: yarn cycle
      - name: build-storybook
        run: yarn build-storybook
